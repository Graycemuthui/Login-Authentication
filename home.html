<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
          <form class="d-flex" role="search">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link" id="userlink" aria-current="page" href=""
                  >Username</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="signoutlink" href="">Sign Out</a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>

    <h3 id="header"></h3>
    <script>
      let userLink = document.getElementById("userlink");
      let signOutLink = document.getElementById("signoutlink");
      let header = document.getElementById("header");
      let currentUser = null;

      const getUser = () => {
        let keep = localStorage.getItem("keep");
        if (keep == "yes") {
          currentUser = JSON.parse(localStorage.getItem("user"));
        } else {
          currentUser = JSON.parse(sessionStorage.getItem("user"));
        }
      };

      const signOut = () => {
        localStorage.removeItem("user");
        sessionStorage.removeItem("user");
        localStorage.removeItem("keep");
        window.location = "home.html";
      };

      // window loads
      window.onload = () => {
        getUser();
        if (currentUser == null) {
          userLink.innerHTML = "Create new account";
          userLink.classList.replace("nav-link", "btn");
          userLink.classList.add("btn-primary");
          userLink.href = "index.html";

          userLink.innerHTML = "Login";
          userLink.classList.replace("nav-link", "btn");
          userLink.classList.add("btn-success");
          userLink.href = "#";
        } else {
          userLink.innerHTML = currentUser.username;
          header.innerHTML = `Welcome ${currentUser.fullname}`;
          userLink.classList.replace("btn", "nav-link");
          userLink.classList.add("btn-primary");
          userLink.href = "index.html";

          signOutLink.innerHTML = "Sign Out";
          signOutLink.classList.replace("btn", "nav-link");
          signOutLink.classList.add("btn-success");
          signOutLink.href = "JavaScript:signOut()";
        }
      };

       // Assign the events
      submit.addEventListener("click", register);
    </script>
  </body>
</html>
